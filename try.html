 <form action="http://localhost:5000/success " method="POST">

                    </div>
                    <div class="form-destination">

                    </div>
                    <div class="form-date-to form-icon">

                        <input type="text" name="txt_ed"   class="date_to" placeholder="End date" required />
                    </div>

                 </div>
